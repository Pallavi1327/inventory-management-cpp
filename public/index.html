<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inventory Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="app">

    <header>
        <h1>ðŸš€ Inventory Control Panel</h1>
        <p>Real-time inventory powered by C++</p>
    </header>

    <section class="card">
        <h2>Add Item</h2>
        <div class="form">
            <input id="name" placeholder="Item Name">
            <input id="quantity" type="number" placeholder="Quantity">
            <input id="price" type="number" step="0.01" placeholder="Price">
            <input id="threshold" type="number" placeholder="Low Stock Threshold">
            <button onclick="addItem()">âž• Add Item</button>
        </div>
    </section>

    <section class="card">
        <h2>Inventory</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th><th>Name</th><th>Qty</th>
                    <th>Price</th><th>Threshold</th><th>Action</th>
                </tr>
            </thead>
            <tbody id="items"></tbody>
        </table>
    </section>

</div>
<script src="app.js"></script>
</body>

</html>
